{% extends "base.html" %}
{% block title %} Add User {% endblock %}
{% block content %}
<div class="container">
    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Users</h3>
                <a href="{{url_for('add_user_form')}}" class="btn btn-primary">Add</a>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{user[1]}}</td>
                            <td>{{user[2]}}</td>
                            <td>{{user[3]}}</td>
                            <td>
                                {# Pasar el id (lo que hay en juego[0] #}
                                <a href="{{url_for('edit_user', id=user[0])}}"
                                    class="btn btn-success">Edit</a>
                            </td>
                            <td>
                                <form action="{{url_for('delete_user')}}" method="POST" onSubmit="return confirm('Are you sure?');">
                                    <input type="hidden" name="id" value="{{user[0]}}">
                                    <button class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
{% endblock %}
